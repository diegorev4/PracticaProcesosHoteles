<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Reserva</title>
</h:head>
<h:body>
	<h1>Datos Personales</h1>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Nombre"/>
			<h:inputText id="n1" required="true" value = "#{hotelesBean.nombrereserva}"/>
			<h:message for = "n1" style = "color:red" />	
			<h:outputLabel value="DNI"/>
			<h:inputText id="d1" required="true" value = "#{hotelesBean.dni}"/>
			<h:message for = "d1" style = "color:red" />	
			<h:outputLabel value="Número de Tarjeta"/>
			<h:inputText id="t1" required="true" value = "#{hotelesBean.numtarjeta}"/>
			<h:message for = "t1" style = "color:red" />	
		</h:panelGrid>
		<h:commandButton value="Reserva" action="#{hotelesBean.reservar}"/>
	</h:form>
	
</h:body>
</html>
