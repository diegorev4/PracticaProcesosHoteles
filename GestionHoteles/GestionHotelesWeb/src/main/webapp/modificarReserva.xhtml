<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Reservas</title>
</head>
<body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Fecha Entrada"/>
			<h:inputText id="f1" required="true" value = "#{reservasBean.fechaEntrada}"><f:convertDateTime pattern="dd-mm-yyyy"/></h:inputText>	
			<h:message for = "f1" style = "color:red" />	
			<h:outputLabel value="Fecha Salida"/>
			<h:inputText id="f2" value = "#{reservasBean.fechaSalida}"><f:convertDateTime pattern="dd-mm-yyyy"/></h:inputText>
			<h:message for = "f2" required="true" style = "color:red" />	
		</h:panelGrid>
		
		<h:commandButton value="Modificar Reserva" action="#{reservasBean.modificarFechas}"/>
	</h:form>
</body>
</html>
