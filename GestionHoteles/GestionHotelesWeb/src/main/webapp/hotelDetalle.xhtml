<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Hoteles</title>
</head>
<body>
	
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Fecha Entrada"/>
			<h:inputText id="f1" required="true" value="#{hotelesBean.fechaEntrada}">
				<f:convertDateTime pattern="dd-mm-yyyy"/>
			</h:inputText>
			<h:message for = "f1" style = "color:red" />
			<h:outputLabel value="Fecha Salida"/>
			<h:inputText id="f2" required="true"  value="#{hotelesBean.fechaSalida}">
				<f:convertDateTime pattern="dd-mm-yyyy"/>
			</h:inputText>
			<h:message for = "f2" style = "color:red" />
		</h:panelGrid>
	</h:form>
	<h:form>
	<h:dataTable value="#{hotelesBean.ho}" var="hotel"
			border="0" cellpadding="4" cellspacing="0" rules="all"
			style="border:solid 1px">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nombre" />
				</f:facet>
				<h:outputText value="#{hotel.nombre}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Localidad" />
				</f:facet>
				<h:outputText value="#{hotel.localidad}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="DirecciÃ³n" />
				</f:facet>
				<h:outputText value="#{hotel.direccion}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Disponibilidad" />
				</f:facet>
				<h:commandButton id="b1" value="Ver Disponibilidad" immediate="true" action="#{hotelesBean.verDisponibilidad}"/>
				<h:message for = "b1" style = "color:red" />
			</h:column>
	</h:dataTable>
	</h:form>
	<h:button value="Inicio" outcome="index.xhtml"/>
</body>
</html>
