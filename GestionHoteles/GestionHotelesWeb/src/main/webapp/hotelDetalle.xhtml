<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Hoteles</title>
</head>
<body>

	<h:inputText value="#{hotelesBean.fechaEntrada}">
		<f:convertDateTime pattern=“YYYY/MM/DD"/>
	</h:inputText>
	<h:inputText value="#{hotelesBean.fechaSalida}">
		<f:convertDateTime pattern=“YYYY/MM/DD"/>
	</h:inputText>
	
	<h:dataTable value="#{hotelesBean.ho}" var="hotel"
			border="0" cellpadding="4" cellspacing="0" rules="all"
			style="border:solid 1px">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nombre" />
				</f:facet>
				<h:outputText value="#{hotel.nombre}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Localidad" />
				</f:facet>
				<h:outputText value="#{hotel.localidad}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Dirección" />
				</f:facet>
				<h:outputText value="#{hotel.direccion}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Disponibilidad" />
				</f:facet>
				<h:commandButton value="Ver Disponibilidad" action="#{}"/>
			</h:column>
	</h:dataTable>
	<h:commandLink value="Inicio" action="index.xhtml"/>
</body>
</html>
