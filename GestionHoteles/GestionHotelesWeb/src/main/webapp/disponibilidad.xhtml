<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Disponibilidad</title>
</h:head>
<h:body>
	
	<h:dataTable value="#{hotelesBean.hab}" var="habitaciones"
			border="0" cellpadding="4" cellspacing="0" rules="all"
			style="border:solid 1px">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Tipo Habitación" />
				</f:facet>
				<h:outputText value="#{habitaciones.descripcion}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Disponibles" />
				</f:facet>
				<h:outputText value="#{habitaciones.disponibles}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Precio Habitación" />
				</f:facet>
				<h:outputText value="#{habitaciones.precioPorNoche}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Número de Habitaciones" />
				</f:facet>
				<h:inputText value="#{hotelesBean.habitacionesSeleccionadas[item.id]}"/>
			</h:column>
	</h:dataTable>
	<h:commandButton value="Reservar" action="reserva.xhtml"/>
	<h:commandLink value="Volver" action="index.xhtml"/>
</h:body>
</html>
